<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="../Weather App/images/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="../Weather App/images/weather.jpg" class="weather-icon">
            <h1 class="temp">WEATHER</h1>
            <h2 class="city">CITY</h2>
        </div>
    </div>
    <script>
        const apiKey="bbbae375dd3cf6725acc5259e9fbb9e1";
        const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchBox=document.querySelector(".search input");
        const searchBtn=document.querySelector(".search button");
        const weatherIcon=document.querySelector(".weather-icon");

        async function checkweather(city){
            const response = await fetch(apiUrl +city +`&appid=${apiKey}`); 
            var data = await response.json();
            console.log(data);

            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".temp").innerHTML=Math.round(data.main.temp)+"Â°c";

             if(data.weather[0].main=="Clouds"){
                  weatherIcon.src="../Weather App/images/clouds2.jpg";
             }
             else if(data.weather[0].main=="Clear"){
                  weatherIcon.src="../Weather App/images/clear2.png";
             }
             else if(data.weather[0].main=="Rain"){
                  weatherIcon.src="../Weather App/images/rain2.png";
             }
             else if(data.weather[0].main=="Drizzle"){
                  weatherIcon.src="../Weather App/images/drizzle2.jpg";
             }
            else if(data.weather[0].main=="Mist"){
                  weatherIcon.src="../Weather App/images/mist2.png";
             }
            

        }
        searchBtn.addEventListener("click",()=>{
            checkweather(searchBox.value);
            
        })
    </script>


    

    
</body>
</html>
